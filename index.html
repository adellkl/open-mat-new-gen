      /* Grille de fond subtile */

          linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        mask-image: radial-gradient(circle at 50% 50%, black, transparent 90%);
      }

      /* Lignes de tracé architecturales */
      @keyframes drawLine {
        from { transform: scaleX(0); opacity: 0; }
        to { transform: scaleX(1); opacity: 1; }
      }

      .line-reveal {
        transform-origin: left;
        animation: drawLine 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Scrollbar minimaliste */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }

      .reveal {
        opacity: 0;
        transform: translateY(15px);
        transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      /* Pour les éléments qui doivent être actifs immédiatement */
      .reveal.active[data-always-active="true"] {
        opacity: 1;
        transform: translateY(0);
      }
    </style>

  <body>
    <div id="root"></div>
    <script>
      // Fonction pour initialiser les animations reveal
      function initRevealAnimations() {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add('active');
                // Ne pas observer à nouveau une fois activé
                observer.unobserve(entry.target);
              }
            });
          },
          { 
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
          }
        );
        
        // Observer tous les éléments .reveal qui ne sont pas déjà actifs
        const elements = document.querySelectorAll('.reveal:not(.active)');
        elements.forEach(el => {
          observer.observe(el);
        });
      }
      
      // Initialiser au chargement initial
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(initRevealAnimations, 100);
      });
      
      // Réinitialiser lors des changements de route (pour React Router avec BrowserRouter)
      let lastPath = window.location.pathname;
      setInterval(() => {
        if (window.location.pathname !== lastPath) {
          lastPath = window.location.pathname;
          setTimeout(initRevealAnimations, 200);
        }
      }, 100);
    </script>
